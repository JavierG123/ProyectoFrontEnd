<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web - Formulario de Servicio</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./ico.ico" type="image/x-icon">
    <script src="./formulario.js" language="javascript" type="text/javascript"></script>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <a href="index.html">Javier Gonzalo Gil - Formulario de Servicio</a>
            </div>

            <nav> 
                <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
                <a href="formulario.html"><i class='bx bx-notepad'></i> Formulario</a>
                <a href="contacto.html"><i class='bx bxs-contact'></i> Contacto</a>
            </nav>
        </header>

        <section class="main">
            <article>
                <h2 class="titulo">Formulario</h2>
                <form name="formulario" onsubmit="return validarFormulario()" method="post">
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" name="nombre" placeholder="Ingresa tu Nombre">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" name="apellido" placeholder="Ingresa tu Apellido">
                        </div>
                      </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1"></label>
                        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu correo">
                      </div>
                      <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
                    <select class="custom-select my-1 mr-sm-2" name="equipo" id="inlineFormCustomSelectPref">
                    <option selected>Selecciona tu equipo</option>
                     <option value="1">Computadora de escritorio</option>
                     <option value="2">Computadora Portátil</option>
                     <option value="3">Teléfono Celular</option>
                     </select>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea placeholder="Describe el problema de tu equipo" class="form-control" id="exampleFormControlTextarea1" name="descripcion" rows="3"></textarea>
                      </div>
                    <button type="submit" id="btn-enviar" class="btn btn-primary">¡Enviar!</button>
                  </form>
            </article>
            <article>
                <h2 class="titulo"></h2>
                <p>
                    
                </p>
            </article>
        </section>
        <footer>
            <section class="links">
                <a href="index.html">Inicio</a>
                <a href="formulario.html">Formulario</a>
                <a href="contacto.html">Contacto</a>
            </section>
        </footer>

    </div>
</body>
</html>
